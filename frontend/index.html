<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Sentiment Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>â„ï¸ IMDB Sentiment Analysis ğŸ„</h1>
        <p>Enter a movie review to see if itâ€™s <b>Positive</b> or <b>Negative</b>.</p>
        
        <textarea id="review" placeholder="Write your review here..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const review = document.getElementById('review').value;
            const resultDiv = document.getElementById('result');
        
            if (!review) {
                resultDiv.innerHTML = "<p style='color: red;'>Please enter a review!</p>";
                return;
            }
        
            const api_url = "http://localhost:8000/predict/";
        
            try {
                const response = await fetch(api_url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ review: review })
                });
        
                const data = await response.json();
                console.log("API Response:", data);
                const sentiment = data.sentiment === "positive" ? "ğŸ˜Š Positive ğŸ‰" : "ğŸ˜ Negative ğŸ˜¢";
        
                resultDiv.innerHTML = `<p class="sentiment-result">Sentiment: <b>${sentiment}</b></p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style='color: red;'>Error: Could not connect to the API.</p>`;
            }
        }        
    </script>
</body>
</html>
